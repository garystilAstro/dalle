<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <title>chimpanda image generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dalle-render-0910.css') }}">
</head>
<body>
    <h1>chimpanda image generator</h1>
    <form id="image-form">
        <div class="form-group">
            <label for="prompt">Enter your prompt:</label>
            <input type="text" id="prompt" name="prompt" placeholder="Type your message..." required>
        </div>
        <div class="form-group">
            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="1024x1024">1024x1024</option>
                <option value="1024x1792">1024x1792</option>
                <option value="1792x1024">1792x1024</option>
            </select>
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <select id="model" name="model">
                <option value="dall-e-3" selected>DALL-E 3</option>
                <option value="dall-e-2">DALL-E 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quality">Quality:</label>
            <select id="quality" name="quality">
                <option value="standard" selected>Standard</option>
                <option value="high-definition">High Definition</option>
            </select>
        </div>
        <div class="form-group">
            <label for="style">Style:</label>
            <select id="style" name="style">
                <option value="vivid" selected>Vivid</option>
                <option value="natural">Natural</option>
            </select>
        </div>
        <div class="form-group">
            <label for="n">Number of images:</label>
            <input type="number" id="n" name="n" value="1" min="1" max="10" step="1">
        </div>
        <div class="form-group">
            <button type="submit">Generate Image</button>
        </div>
    </form>
    <div class="image-container" id="image-container">
        <!-- Images will be displayed here -->
    </div>

    <script>
        const form = document.getElementById('image-form');
        const imageContainer = document.getElementById('image-container');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value.trim();
            const size = document.getElementById('size').value.trim();
            const model = document.getElementById('model').value.trim();
            const quality = document.getElementById('quality').value.trim();
            const style = document.getElementById('style').value.trim();
            const n = document.getElementById('n').value.trim();

            try {
                const response = await fetch('/generate_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        size: size,
                        model: model,
                        quality: quality,
                        style: style,
                        n: parseInt(n)
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to generate image: ${response.statusText}`);
                }

                const result = await response.json();
                const imageUrls = result.image_urls;

                // Clear previous images
                imageContainer.innerHTML = '';

                // Display the generated images
                imageUrls.forEach(url => {
                    const imgElement = document.createElement('img');
                    imgElement.src = url;
                    imgElement.classList.add('generated-image');
                    imageContainer.appendChild(imgElement);
                });

            } catch (error) {
                console.error('Error generating image:', error);
                alert('Error generating image. Please try again later.');
            }
        });
    </script>
</body>
</html>
